<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Fox</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <div><a href="#home-bumper">Home</a></div>
        <div><a href="#coding-bumper">Coding</a></div>
        <div><a href="#ai-bumper">AI</a></div>
        <div><a href="#contact-bumper">Contact</a></div>

    <div class="outer" id="home-outer">
        <section class="bumper" id="home-bumper"></section>
        <section id="home">
            <h1>Mike Fox</h1>
            <p>full stack + AI content</p>
        </section>
    </div>

        <section class="bumper" id="coding-bumper"></section>

            <h1>Coding</h1>
            <ul id="skills-list">
                <li class="skills cyan">HTML</li>
                <li class="skills yellow">CSS</li>
                <li class="skills magenta">Javascript</li>
                <li class="skills cyan">React</li>
                <li class="skills yellow">Python</li>
                <li class="skills magenta">Django</li>
                <li class="skills cyan">SQL</li>
                <li class="skills yellow">Mongoose</li>
                <li class="skills magenta">MongoDB</li>
            </ul>
        </section>
    </div>
    <div class="outer">
        <section class="bumper" id="ai-bumper"></section>
        <section id="ai">
            <h1>AI Content</h1>
            <p>I'm making a movie using generative AI. Ask me how.</p>
            <ul id="ai-img-list">
                <li class="ai-img theater"></li>
                <li class="ai-img theater"></li>
                <li class="ai-img square"></li>
                <li class="ai-img theater"></li>
                <li class="ai-img square"></li>
                <li class="ai-img theater"></li>
                <li class="ai-img square"></li>
                <li class="ai-img theater"></li>
                <li class="ai-img theater"></li>
            </ul>
        </section>
    </div>
    <div class="outer" id="contact-outer">
        <section class="bumper" id="contact-bumper"></section>
        <section id="home">
            <h1>Contact</h1>
        </section>
    </div>
</body>
</html>
